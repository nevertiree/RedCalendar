<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>历史上的今天</title>
</head>
<body>

<form action="{% url 'add_new_event' %}" method="post">
    {% csrf_token %}

    <div>事件日期<input type="text" name="date_text"></div>
    <div>事件内容<input type="text" name="content_text"></div>
    <div><input type="submit" value="提交"></div>

</form>

{% if message %}
<p><strong>{{ message }}</strong></p>
{% endif %}


</body>
</html>
