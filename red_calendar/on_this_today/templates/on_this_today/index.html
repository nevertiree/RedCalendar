<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />

    {% load static %}

    <link href="{% static 'plugins/fullcalendar-4.3.1/packages/core/main.css' %}" rel='stylesheet' />
    <link href="{% static 'plugins/fullcalendar-4.3.1/packages/daygrid/main.css' %}" rel='stylesheet' />
    <link href="{% static 'plugins/fullcalendar-4.3.1/packages/timegrid/main.css' %}" rel='stylesheet' />
    <link href="{% static 'plugins/fullcalendar-4.3.1/packages/list/main.css' %}" rel='stylesheet' />

    <script src="{% static 'plugins/fullcalendar-4.3.1/packages/core/main.js' %}"></script>
    <script src="{% static 'plugins/fullcalendar-4.3.1/packages/interaction/main.js' %}"></script>
    <script src="{% static 'plugins/fullcalendar-4.3.1/packages/daygrid/main.js' %}"></script>
    <script src="{% static 'plugins/fullcalendar-4.3.1/packages/timegrid/main.js' %}"></script>
    <script src="{% static 'plugins/fullcalendar-4.3.1/packages/list/main.js' %}"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list' ],
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
                },
                defaultDate: '2020-01-19',
                navLinks: true, // can click day/week names to navigate views
                businessHours: true, // display business hours
                editable: true,
                events: {{ event_in_this_month | safe }},
            });

            calendar.render();
        });

    </script>

    <style>

        body {
            margin: 40px 10px;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }

    </style>
</head>
<body>

<div id='calendar'></div>

</body>
</html>
